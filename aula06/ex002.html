<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02 - javaScript</title>
    <style>
        body{
            background-color: rgb(18, 98, 247);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: gold;
        }
    </style>

</head>
<body>
    <h1>Hello, world!</h1>
    <p>Ja me livrei da maldição.</p>

    <script>        
        // Janela para perguntar o nome do usuário, e alocar em uma variavel.
        var nome = window.prompt("Qual é seu nome?");
        
        // Janela para recepcionar o usuário.
        window.alert("É um grande prazer te conhecer, " + nome + "!");
    </script>
</body>
</html>
