<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03 - javaScript</title>
    <style>
        body{
            background-color: rgb(18, 98, 247);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: gold;
        }
    </style>

</head>
<body>
    <h1>Hello, world!</h1>
    <p>Ja me livrei da maldição.</p>

    <script>        
        var numero1 = Number(window.prompt('Número 1: '));
        var numero2 = Number(window.prompt('Número 2: '));

        var soma = numero1 + numero2;
        window.alert(`${numero1} + ${numero2} = ${soma}`);
    </script>
</body>
