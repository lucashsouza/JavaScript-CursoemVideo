<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <p>Ano de Nascimento: <input type="number" name="txtAno" id="txtAno" min=0 max=115>
            </p>

            <p>
                Sexo:
                <input type="radio" name="radSexo" id="masculino" checked>
                <label for="masculino">Masculino</label>

                <input type="radio" name="radSexo" id="feminino">
                <label for="feminino">Feminino</label>
            </p>
            <p><input type="button" value="Verificar" onclick="verificar()"></p>

        </div>

        <div id="resultado">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>

    <footer>
        <p>&COPY; Lucas Souza, 2020</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
